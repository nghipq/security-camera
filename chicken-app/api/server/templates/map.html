<script src="https://unpkg.com/axios/dist/axios.min.js"></script> // thư viện axios
<script>
    var note = document.getElementById("note")
    var note2 = document.getElementById("note2")
    var select = document.getElementById("select")
    var link = 'http://127.0.0.1:5000'
    var list = document.getElementById("list")
    var items = []
    function loadAllSickness() {
        note2.style.display = "none"
        var arr = []
        axios.get(link + '/location')
            .then(res => {
                data = res.data // lay du lieu trong link
                for (i = 1; i <= 5; i++) {
                    id = JSON.stringify(i)  // chuyen int sang string
                    newItem = {
                        id,
                        cotinates: []
                    }
                    for (item of data) {
                        if (item["sicknessId"] == id) {
                            newItem["cotinates"].push(item["cotinate"]) // luu toa do 
                        }
                    }
                    arr.push(newItem)
                    items.push(newItem) // add vao arr
                }
            })
            .then(() => {

                mapboxgl.accessToken = 'pk.eyJ1IjoibmhpZW5odGNlMTQwMTIyIiwiYSI6ImNrNHRpbmdoejA3eXYza3FicGJqcGJuN3kifQ.XGzVQQft_2k-M2RRgHnxlQ';
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v9',
                    center: [109, 16], // toa do o viet nam
                    zoom: 4.8
                });

                var size = 200; // size nut

                map.on('load', function () {
                    for (item of arr) {
                        var fea = []
                        for (x of item["cotinates"]) {
                            obj = {
                                'type': 'Feature',
                                'geometry': {
                                    'type': 'Point',
                                    'coordinates': x // toa do
                                }
                            }
                            fea.push(obj)
                        }
                        map.addSource('point' + item["id"], {
                            'type': 'geojson',
                            'data': {
                                'type': 'FeatureCollection',
                                'features': fea
                            },
                        },
                        );
                        color = ["red", "yellow", "blue", "rgba(0,0,0,0)", "green"]
                        map.addLayer({
                            'id': 'point' + item["id"], // id benh
                            'type': 'circle',
                            'source': 'point' + item["id"], // id benh
                            'paint': {
                                'circle-radius': 4,
                                'circle-color': color[parseInt(item["id"]) - 1]// lay color
                            },
                            'filter': ['==', '$type', 'Point']
                        });
                    }
                });
            });
    }
    select.addEventListener("change", () => {
        var id = select.value
        if (id == 0) {
            note.style.display = "block"
            loadAllSickness()
        } else {
            note.style.display = "none"
            note2.style.display = "block"
            var arr = []
            axios.get(link + `/location?sicknessId=${id}`)
                .then(res => {
                    data = res.data // lay du lieu trong link
                    for (i = 1; i <= 5; i++) {
                        id = JSON.stringify(i)  // chuyen int sang string
                        newItem = {
                            id,
                            cotinates: []
                        }
                        for (item of data) {
                            if (item["sicknessId"] == id) {
                                newItem["cotinates"].push(item["cotinate"]) // luu toa do 
                            }
                        }
                        arr.push(newItem) // add vao arr
                    }
                })
                .then(() => {

                    mapboxgl.accessToken = 'pk.eyJ1IjoibmhpZW5odGNlMTQwMTIyIiwiYSI6ImNrNHRpbmdoejA3eXYza3FicGJqcGJuN3kifQ.XGzVQQft_2k-M2RRgHnxlQ';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v9',
                        center: [109, 16], // toa do o viet nam
                        zoom: 4.8
                    });

                    var size = 200; // size nut

                    map.on('load', function () {
                        for (item of arr) {
                            var fea = []
                            for (x of item["cotinates"]) {
                                obj = {
                                    'type': 'Feature',
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': x // toa do
                                    }
                                }
                                fea.push(obj)
                            }
                            map.addSource('point' + item["id"], {
                                'type': 'geojson',
                                'data': {
                                    'type': 'FeatureCollection',
                                    'features': fea
                                },
                                'cluster': true,
                                'clusterMaxZoom': 10,
                                'clusterRadius': 50
                            },
                            );
                            map.addLayer({
                                'id': 'point' + item["id"], // id benh
                                'type': 'circle',
                                'source': 'point' + item["id"], // id benh
                                'paint': {
                                    'circle-radius': 6,
                                    'circle-color': '#6600ff'// lay color
                                },
                                'filter': ['!', ['has', 'point_count']]
                            });
                        }
                        for (item of arr) {
                            var fea = []
                            for (x of item["cotinates"]) {
                                obj = {
                                    'type': 'Feature',
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': x // toa do
                                    }
                                }
                                fea.push(obj)
                            }
                            map.addSource(item["id"], {
                                'type': 'geojson',
                                'data': {
                                    'type': 'FeatureCollection',
                                    'features': fea
                                },
                                'cluster': true,
                                'clusterMaxZoom': 10,
                                'clusterRadius': 50
                            },
                            );
                            map.addLayer({
                                'id': item["id"], // id benh
                                'type': 'circle',
                                'source': item["id"], // id benh
                                'filter': ['has', 'point_count'],
                                'paint': {
                                    'circle-color': [
                                        'step',
                                        ['get', 'point_count'],
                                        '#cc66ff',
                                        10,
                                        '#f1f075',
                                        15,
                                        '#ff3333'
                                    ],
                                    'circle-radius': [
                                        'step',
                                        ['get', 'point_count'],
                                        20,
                                        100,
                                        30,
                                        750,
                                        40
                                    ]
                                }
                            });
                        }
                        for (item of arr) {
                            var fea = []
                            for (x of item["cotinates"]) {
                                obj = {
                                    'type': 'Feature',
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': x // toa do
                                    }
                                }
                                fea.push(obj)
                            }
                            map.addSource('text' + item["id"], {
                                'type': 'geojson',
                                'data': {
                                    'type': 'FeatureCollection',
                                    'features': fea
                                },
                                'cluster': true,
                                'clusterMaxZoom': 10,
                                'clusterRadius': 50
                            },
                            );

                            map.addLayer({
                                id: 'text' + item["id"],
                                type: 'symbol',
                                source: 'text' + item["id"],
                                filter: ['has', 'point_count'],
                                layout: {
                                    'text-field': '{point_count_abbreviated}',
                                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                                    'text-size': 12
                                }
                            });
                        }
                    })
                });
        }
    })
